<navigation></navigation>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="login(user)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" ng-model='user.email' class='form-control' ng-required='required'>
          <label>Password</label>
          <input type="password" ng-model='user.password' class='form-control' ng-required='required'>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Log In</button>
      </form>
    </div>
  </div>
</div>
