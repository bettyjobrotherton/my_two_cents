<navigation></navigation>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit='signup(newUser)'>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class='form-control' ng-model='newUser.email' ng-required='required'>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class='form-control' ng-model='newUser.password' ng-required='required'>
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" min='13' class='form-control' ng-model='newUser.age' ng-required='required'>
        </div>
        <button class="btn btn-success btn-block" type='submit'>Sign Up!</button>
      </form>
    </div>
  </div>
</div>
