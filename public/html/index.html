<!DOCTYPE html>
<html lang="en" ng-app='two-cents'>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <title>Document</title>
</head>
<body>

<div ng-controller="main-controller">
  Author:
  <input type="text" ng-model='newPost.author'><br>
  Title:
  <input type="text" ng-model='newPost.title'><br>
  Body:
  <textarea cols='30' rows='10' ng-model='newPost.body'></textarea><br>
  <button class='btn btn-default' ng-click='create(newPost)'>Create</button>
  <hr>
  Delete:
  <input type="text" ng-model='deletedID'>
  <button class="btn btn-danger" ng-click="delete(deletedID)">Delete</button>
  <hr>
  Get One:
  <input type="text" ng-model='postID'>
  <button class="btn btn-success" ng-click="getOne(postID)">Fetch!</button>

  <p> {{ selectedPost }}</p>
  <button class='btn btn-default' ng-click='getSelectedPost()'>Show Post</button>

  <hr>
  Upate:
  <input type="text" ng-model='updateID'><br>
  Author:
  <input type="text" ng-model='updatedPost.author'><br>
  Title:
  <input type="text" ng-model='updatedPost.title'><br>
  Body:
  <textarea cols='30' rows='10' ng-model='updatedPost.body'></textarea>
  <button class="btn btn-default" ng-click="updatePost(updateID, updatedPost)">Update</button>
  <pre>
    {{ posts | json }}
  </pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0-rc.1/angular.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/main.controller.js"></script>
<script src="/js/services/post.service.js"></script>
</body>
</html>
